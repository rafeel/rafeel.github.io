<script>
	$(document).ready(function() {
        $('.form').submit(function(event) {
            /* GET All data From Form */
            var $name = $('#name');
            var $email = $('#email');
            var $phone = $('#phone');
            var $message = $('#message');
            
            /* (Optional) Create var for ajax */
            var url = "mail.php";

            var data = {
                "name"  : $name.val(),
                "email"  : $email.val(),
                "phone"  : $phone.val(),
                "message"  : $message.val()
            }

            /* send to php */    
            $.ajax({
                type    : "POST",
                url     : url,
                data    : data,
                success : function(data){
                    alert("message Success Sended");
                },
                error : function (){
                }
            });
            event.preventDefault();
        });
    });
